name: build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build image
      uses: mamezou-tech/buildpacks-action@master
      with:
        image: 'jasonblanchard/k8s-pipeline-notebook'
        tag: ${{ github.sha }}
        builder: 'heroku/buildpacks:18'
